</head>
<body>

<!-- Background details -->
<img src="../resources/images/behind_logo.svg" class="bulb" alt="behind logo">
<img src="../resources/images/bg_wave.svg" alt="wave" class="wave">
<img src="../resources/images/tea_leaf.svg" alt="leaf" class="leaf">
<img src="../resources/images/tea_leaf_top.svg" alt="leaf" class="leafTop">

<div class="container">

    <!-- DON'T TOUCH -->
    <header>
        <nav>
            <ul>
                <li><a class="inactiveLink" href="./index.html">info</a><img
                        src="../resources/images/nav_bullet.svg" alt="circle"></li>
                <li><a class="inactiveLink" href="./market.html">market</a><img
                        src="../resources/images/nav_bullet.svg" alt="circle"></li>

    <!-- DON'T TOUCH -->

    <main>
        <div class="topBar">
            <button class="btnBack">BACK</button>
            <span class="sectionTitle">Add drop</span>

        <div class="form">
            <div class="formItem">
                <p class="formTitle">Drop title</p>
                <label>
                    <input type="text" class="textEdit" placeholder="Drop title">
                </label>
            </div>
            <div class="formItem">
                <p class="formTitle">Drop description</p>
                <label>
                    <textarea name="dropDescription" class="textArea" cols="30" rows="10"
                              placeholder="Drop description"></textarea>
                </label>
            </div>
            <div class="btnStrongActPos">
                <button>CONFIRM</button>
            </div>
        </div>
